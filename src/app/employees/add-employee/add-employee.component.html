<div class="card text-xs-center">
    <div class="card-header">
      Add Employee
    </div>
    <div class="card-block">
  
      <div class="col-md-5 col-centered">
  
        <form (ngSubmit)="onSubmit(employeeForm.form.value)" #userForm="ngForm">
          <div class="input-group" [ngClass]="{'has-success':employeename.valid}">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Employee Name" ngControl="employeename" #employeename="ngForm" required>
          </div>
          <br />
          
          <div class="input-group" [ngClass]="{'has-success':employeeaddress.valid}">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
              <input type="text" class="form-control" placeholder="Employee Address" ngControl="employeeaddress" #employeeaddress="ngForm" required>
          </div>
          <br />

          <!-- this one added -->
          <div class="input-group" [ngClass]="{'has-success':employeecity.valid}">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" placeholder="Employee City" ngControl="employeecity" #employeecity="ngForm" required>
            </div>
            <br />

  
          <div class="input-group" [ngClass]="{'has-success':employeeemail.valid}">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-at"></i></span>
              <input type="email" class="form-control" placeholder="Employee Email" ngControl="employeeemail" #employeeemail="ngForm" required>
          </div>
          <br />

            <!-- will be needed later -->
          <!-- <div class="input-group" [ngClass]="{'has-success':role.valid}">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-users"></i></span>
              <select class="form-control" ngControl="role" #role="ngForm" required>
                <optgroup label="Select the role">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </optgroup>
              </select>
          </div>
          <br /> -->
  
          <button type="submit" class="btn" [ngClass]="{'btn-primary':userForm.form.valid}" [disabled]="!userForm.form.valid">Add Employee</button>
  
        </form>
  
        <br />
  
      </div>
  
      <!-- <div [hidden]="!usernameAlreadyExists || formSubmitted" class="alert alert-danger" role="alert">
        <i class="fa fa-exclamation-circle"></i> {{msgUsernameAlreadyExists}}
      </div> -->
  
      <div [hidden]="!formSubmitted" class="alert alert-success alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <i class="fa fa-check-circle"></i> {{msgEmployeeAdded}}
      </div>
  
    </div>
  
  </div>

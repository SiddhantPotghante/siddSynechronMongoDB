<h1 [innerText]="pageTitle"></h1>
<hr>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Post Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let abc of abcs">
            <td><span [innerText]="abc.userId"></span></td>
            <td><span [innerText]="abc.id"></span></td>
            <td><span [innerText]="abc.title"></span></td>
            <td><span [innerText]="abc.body"></span></td>
        </tr>
    </tbody>
</table>
